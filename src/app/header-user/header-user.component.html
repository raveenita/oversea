<header class="header__user">
    <form class="header__search">
        <input type="text" name="search" placeholder="Pesquisar por filmes ou salas ativas...">
        <button class="button button-search">
            <i class="material-icons">search</i>
        </button>
    </form>

    <div class="header__info">
        <a class="user__avatar" [routerLink]="['/settings']">
            <i class="flaticon flaticon-mask-1"></i>
        </a>
    </div>
</header>
